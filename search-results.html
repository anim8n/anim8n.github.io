<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON</title>
    <style>
        /* 基础样式 */
        body {
            font-family: "Source Han Sans SC", "思源黑体", "黑体", "SimHei", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #fff;
        }
        button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            font-family: inherit; /* 继承父元素的字体 */
        }
        button:hover {
            opacity: 0.7;
        }
        .header {
            display: flex;
            align-items: center;
            margin: 10px 60px 10px;
            padding: 0;
            border-bottom: none;
            height: 60px; /* 高度增加20px */
            font-family: "Source Han Sans SC", "思源黑体", "黑体", "SimHei", Arial, sans-serif;
        }
        
        .header * {
            font-family: inherit;
        }
        
        .nav-container {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }
        
        .nav-item {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .project-item, .joinus-item {
            position: relative;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            color: #fff;
        }
        
        .project-item:hover, .joinus-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .project-dropdown, .joinus-dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 0;
            padding: 8px 0;
            min-width: 180px;
            display: none;
            box-shadow: none;
            z-index: 1000;
        }
        
        .project-item:hover .project-dropdown, .joinus-item:hover .joinus-dropdown {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .search-container {
            display: flex;
            gap: 0;
        }
        
        #searchInput {
            padding: 6px 10px;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            font-size: 14px;
            width: 220px;
            background-color: transparent;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #fff;
        }
        
        #searchBtn {
            padding: 6px 14px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 0;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        #searchBtn:hover {
            opacity: 0.7;
        }

        
        .search-summary {
            margin-bottom: 40px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .search-results {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }
        
        .result-item {
            background-color: transparent;
            overflow: hidden;
            margin-bottom: 40px;
            transition: opacity 0.3s ease;
        }
        
        .result-item:hover {
            opacity: 0.7;
        }
        
        .result-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .result-title {
            padding: 20px 0;
            font-size: 18px;
            font-weight: 300;
            color: #fff;
            text-align: center;
            background-color: transparent;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .error {
            text-align: center;
            padding: 100px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" style="height: 200px; width: auto; margin-left: -60px;">
            <div class="nav-container">
                <a href="index.html" class="nav-item">HOME</a>
                <div class="project-item">
                    <span>Projects</span>
                    <div class="project-dropdown">
                        <a href="feature_film.html" class="dropdown-item">Feature Film</a>
                        <a href="AD.html" class="dropdown-item">AD</a>
                    </div>
                </div>
                <div class="nav-item">About</div>
                <div class="joinus-item">
                    <span>Join us</span>
                    <div class="joinus-dropdown">
                        <a href="http://www.baidu.com" class="dropdown-item" target="_blank">Send Resume</a>
                        <a href="http://www.baidu.com" class="dropdown-item" target="_blank">Collaborate</a>
                    </div>
                </div>
            </div>
            <!-- <div class="search-container">
                <input type="text" id="searchInput" placeholder="Projects Title...">
                <button id="searchBtn">Search</button>
            </div> -->
        </div>
        
        
        
        <div class="search-summary" id="searchSummary"></div>
        <div class="loading" id="loading">LOADING...</div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="search-results" id="searchResults" style="display: none;"></div>
    </div>

    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // 递归获取仓库文件结构
        async function fetchRepoFiles(owner, repo, token, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const headers = {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json'
            };
            
            try {
                const response = await fetch(url, { headers });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const items = await response.json();
                
                // 递归处理文件夹
                const result = await Promise.all(items.map(async (item) => {
                    if (item.type === 'dir') {
                        return {
                            name: item.name,
                            path: item.path,
                            type: 'folder',
                            children: await fetchRepoFiles(owner, repo, token, item.path)
                        };
                    } else {
                        return {
                            name: item.name,
                            path: item.path,
                            type: 'file',
                            size: item.size
                        };
                    }
                }));
                
                return result;
            } catch (error) {
                console.error('Error fetching repository files:', error);
                throw error;
            }
        }
        
        // 搜索作品集
        async function searchWorks() {
            const searchTerm = getQueryParam('q');
            if (!searchTerm) {
                document.getElementById('error').textContent = '未提供搜索关键词';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // 设置搜索框的值
            document.getElementById('searchInput').value = searchTerm;
            
            // 更新搜索摘要
            document.getElementById('searchSummary').textContent = `Search Results for: "${searchTerm}"`;
            
            // 直接使用配置的仓库URL和Token
            const repoUrl = 'https://github.com/anim8n/portfolio';
            const token = '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';
            
            // 解析仓库URL
            function parseRepoUrl(url) {
                const regex = /github\.com\/([^\/]+)\/([^\/\.]+)/;
                const match = url.match(regex);
                if (match) {
                    return {
                        owner: match[1],
                        repo: match[2]
                    };
                }
                return null;
            }
            
            const repoInfo = parseRepoUrl(repoUrl);
            if (!repoInfo) {
                throw new Error('无效的GitHub仓库URL');
            }
            
            try {
                // 获取完整仓库结构
                const files = await fetchRepoFiles(repoInfo.owner, repoInfo.repo, token);
                
                // 找到zuopingji目录
                const zuopingjiFolder = files.find(file => file.name === 'zuopingji' && file.type === 'folder');
                if (!zuopingjiFolder) {
                    throw new Error('未找到zuopingji目录');
                }
                
                // 获取所有作品集目录
                const workFolders = zuopingjiFolder.children
                    .filter(file => file.type === 'folder');
                
                // 过滤符合搜索条件的作品集（只搜索标题）
                const matchedWorks = workFolders.filter(workFolder => 
                    workFolder.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                const searchResultsContainer = document.getElementById('searchResults');
                
                if (matchedWorks.length === 0) {
                    document.getElementById('error').textContent = '没有找到匹配的作品集';
                    document.getElementById('error').style.display = 'block';
                } else {
                    // 按名称排序
                    matchedWorks.sort((a, b) => a.name.localeCompare(b.name));
                    
                    // 显示搜索结果
                    matchedWorks.forEach(workFolder => {
                        // 找到imgs目录
                        const imgsFolder = workFolder.children.find(file => file.name === 'imgs' && file.type === 'folder');
                        if (!imgsFolder) return;
                        
                        // 找到第一张图片
                        const firstImage = imgsFolder.children.find(file => 
                            file.type === 'file' && 
                            /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                        );
                        
                        if (firstImage) {
                            // 创建结果项
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            // 创建图片元素
                            const img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/${repoInfo.owner}/${repoInfo.repo}/main/${firstImage.path}`;
                            img.alt = workFolder.name;
                            img.onerror = () => {
                                img.src = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22800%22 height%3D%22400%22 viewBox%3D%220 0 800 400%22%3E%3Crect width%3D%22800%22 height%3D%22400%22 fill%3D%22%23f0f0f0%22%2F%3E%3Ctext x%3D%2250%2525%22 y%3D%2250%2525%22 dominant-baseline%3D%22middle%22 text-anchor%3D%22middle%22 font-family%3D%22Arial%22 font-size%3D%2224%22 fill%3D%22%23999%22%3E图片加载失败%3C%2Ftext%3E%3C%2Fsvg%3E';
                            };
                            
                            // 添加点击事件
                            img.addEventListener('click', () => {
                                window.location.href = `work-details.html?work=${encodeURIComponent(workFolder.name)}`;
                            });
                            
                            // 创建标题元素
                            const title = document.createElement('div');
                            title.className = 'result-title';
                            title.textContent = workFolder.name;
                            
                            // 添加到结果容器
                            resultItem.appendChild(img);
                            resultItem.appendChild(title);
                            searchResultsContainer.appendChild(resultItem);
                        }
                    });
                    
                    searchResultsContainer.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error searching works:', error);
                document.getElementById('error').textContent = '搜索失败: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 搜索功能
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        
        if (searchBtn && searchInput) {
            searchBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
                }
            });
            
            // 回车键触发搜索
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
        }
        
        // 页面加载时执行搜索
        window.addEventListener('DOMContentLoaded', searchWorks);
    </script>
</body>
</html>
