    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.getElementById('loading');

            // ÂÆö‰πâËé∑ÂèñÊñá‰ª∂ÁªìÊûÑÁöÑÂáΩÊï∞
            async function fetchFiles() {
                // Áõ¥Êé•‰ΩøÁî®ÈÖçÁΩÆÁöÑ‰ªìÂ∫ìURLÂíåToken
                const repoUrl = 'https://github.com/anim8n/portfolio';
                const token = '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';
                try {
                    error.textContent = '';
                    loading.style.display = 'inline-block';

                    // Ëß£Êûê‰ªìÂ∫ìURL
                    repoInfo = parseRepoUrl(repoUrl);
                    if (!repoInfo) {
                        throw new Error('Êó†ÊïàÁöÑGitHub‰ªìÂ∫ìURL');
                    }

                    // Ëé∑ÂèñÊñá‰ª∂ÁªìÊûÑ
                    const files = await fetchRepoFiles(repoInfo.owner, repoInfo.repo, token);
                    
                    // Ëß£ÊûêÂπ∂Â±ïÁ§∫‰ΩúÂìÅÈõÜ
                    displayWorks(files);
                } catch (err) {
                    error.textContent = `ÈîôËØØ: ${err.message}`;
                    console.error('Ëé∑ÂèñÊñá‰ª∂ÁªìÊûÑÂ§±Ë¥•:', err);
                } finally {
                    loading.style.display = 'none';
                }
            }

            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            if (searchBtn && searchInput) {
                searchBtn.addEventListener('click', () => {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
                    }
                });
                
                // ÂõûËΩ¶ÈîÆËß¶ÂèëÊêúÁ¥¢
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchBtn.click();
                    }
                });
            }
            
            // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ÂàùÂßãÂåñËßÜÈ¢ë
            initVideo();

            // Ëß£ÊûêGitHub‰ªìÂ∫ìURL
            function parseRepoUrl(url) {
                const match = url.match(/github\.com\/([^\/]+)\/([^\/\s]+)/);
                if (match) {
                    return {
                        owner: match[1],
                        repo: match[2].replace(/\.git$/, '')
                    };
                }
                return null;
            }

            // ÈÄíÂΩíËé∑Âèñ‰ªìÂ∫ìÊñá‰ª∂ÁªìÊûÑ
            async function fetchRepoFiles(owner, repo, token, path = '') {
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };

                const response = await fetch(apiUrl, { headers });
                if (!response.ok) {
                    throw new Error(`APIËØ∑Ê±ÇÂ§±Ë¥•: ${response.status} ${response.statusText}`);
                }

                const items = await response.json();
                const files = [];

                for (const item of items) {
                    if (item.type === 'dir') {
                        // ÈÄíÂΩíËé∑ÂèñÂ≠êÁõÆÂΩïÂÜÖÂÆπ
                        const subFiles = await fetchRepoFiles(owner, repo, token, item.path);
                        files.push({
                            name: item.name,
                            type: 'folder',
                            path: item.path,
                            children: subFiles
                        });
                    } else {
                        files.push({
                            name: item.name,
                            type: 'file',
                            path: item.path,
                            size: item.size
                        });
                    }
                }

                return files;
            }

            // ÂàùÂßãÂåñËßÜÈ¢ë
            function initVideo() {
                const worksContainer = document.getElementById('worksContainer');
                worksContainer.innerHTML = '';

                // ÂàõÂª∫ËßÜÈ¢ëÂÆπÂô®
                const videoContainer = document.createElement('div');
                videoContainer.style.width = '100%';
                videoContainer.style.height = 'calc(100vh - 40px)'; // ÂáèÂéªheaderÁöÑÈ´òÂ∫¶ÔºàÂ∑≤ÂáèÂçäÔºâ
                videoContainer.style.overflow = 'hidden';
                videoContainer.style.position = 'relative';
                videoContainer.style.opacity = '0'; // ÂàùÂßãÈÄèÊòéÂ∫¶‰∏∫0
                videoContainer.style.transition = 'opacity 2s ease-in'; // Ê∑ªÂä†Ê∏êÂÖ•ËøáÊ∏°ÊïàÊûú
                
                // Âª∂ËøüÊâßË°åÊ∏êÂÖ•ÊïàÊûúÔºåÁ°Æ‰øùËßÜÈ¢ëÂ∑≤ÁªèÂºÄÂßãÂä†ËΩΩ
                setTimeout(() => {
                    videoContainer.style.opacity = '1';
                }, 100);
                
                // ÂàõÂª∫ËßÜÈ¢ëÂÖÉÁ¥†
                const video = document.createElement('video');
                video.src = 'index_video.mp4';
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.userSelect = 'none';
                video.style.display = 'block';
                video.muted = false; // ÂèñÊ∂àÈªòËÆ§ÈùôÈü≥
                video.loop = true; // Âæ™ÁéØÊí≠Êîæ
                video.autoplay = false; // ÁßªÈô§Ëá™Âä®Êí≠Êîæ
                video.setAttribute('playsinline', 'playsinline'); // ÂÜÖËÅîÊí≠ÊîæÔºåÈÅøÂÖçÂú®ÁßªÂä®ËÆæÂ§á‰∏äÂÖ®Â±è
                
                // Ê∑ªÂä†ËßÜÈ¢ëÂà∞ÂÆπÂô®
                videoContainer.appendChild(video);
                
                // ÂàõÂª∫Â£∞Èü≥ÊéßÂà∂ÊåâÈíÆ
                const soundBtn = document.createElement('button');
                soundBtn.innerHTML = 'üîä'; // ÂàùÂßãÊòæÁ§∫ÊúâÂ£∞ÂõæÊ†á
                soundBtn.style.position = 'absolute';
                soundBtn.style.top = '20px';
                soundBtn.style.right = '20px';
                soundBtn.style.width = '40px';
                soundBtn.style.height = '40px';
                soundBtn.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                soundBtn.style.color = 'white';
                soundBtn.style.border = 'none';
                soundBtn.style.borderRadius = '50%';
                soundBtn.style.cursor = 'pointer';
                soundBtn.style.fontSize = '20px';
                soundBtn.style.display = 'flex';
                soundBtn.style.alignItems = 'center';
                soundBtn.style.justifyContent = 'center';
                soundBtn.style.transition = 'opacity 0.3s ease';
                
                // Ê∑ªÂä†Â£∞Èü≥ÊéßÂà∂ÂäüËÉΩ
                soundBtn.addEventListener('click', () => {
                    if (video.muted) {
                        video.muted = false;
                        soundBtn.innerHTML = 'üîä'; // ÊúâÂ£∞ÂõæÊ†á
                    } else {
                        video.muted = true;
                        soundBtn.innerHTML = 'üîá'; // ÈùôÈü≥ÂõæÊ†á
                    }
                });
                
                // Ê∑ªÂä†Â£∞Èü≥ÊåâÈíÆÂà∞ÂÆπÂô®
                videoContainer.appendChild(soundBtn);
                
                // ÂàõÂª∫Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆ
                const playBtn = document.createElement('button');
                playBtn.innerHTML = '‚ñ∂'; // ÂàùÂßãÊòæÁ§∫Êí≠ÊîæÂõæÊ†á
                playBtn.style.position = 'absolute';
                playBtn.style.top = '50%';
                playBtn.style.left = '50%';
                playBtn.style.transform = 'translate(-50%, -50%)';
                playBtn.style.width = '60px'; // Âõ∫ÂÆöÂÆΩÂ∫¶
                playBtn.style.height = '60px'; // Âõ∫ÂÆöÈ´òÂ∫¶
                playBtn.style.backgroundColor = 'transparent'; // ÂéªÊéâËÉåÊôØËâ≤
                playBtn.style.color = 'white';
                playBtn.style.border = 'none'; // ÂéªÊéâËæπÊ°Ü
                playBtn.style.borderRadius = '0'; // ÂéªÊéâÂúÜÂΩ¢ËæπÊ°Ü
                playBtn.style.cursor = 'pointer';
                playBtn.style.fontSize = '50px'; // Áº©Â∞èÂõæÊ†áÂ∞∫ÂØ∏
                playBtn.style.display = 'flex'; // ‰ΩøÁî®flexÂ∏ÉÂ±Ä
                playBtn.style.alignItems = 'center'; // ÂûÇÁõ¥Â±Ö‰∏≠
                playBtn.style.justifyContent = 'center'; // Ê∞¥Âπ≥Â±Ö‰∏≠
                playBtn.style.transition = 'opacity 0.5s ease'; // Âπ≥ÊªëÁöÑÈÄèÊòéÂ∫¶ËøáÊ∏°
                playBtn.style.zIndex = '10';
                playBtn.style.fontFamily = 'Arial, sans-serif'; // ‰ΩøÁî®ÂèØÈù†ÁöÑÂ≠ó‰Ωì
                playBtn.style.padding = '0'; // ÂéªÊéâÂÜÖËæπË∑ù
                playBtn.style.margin = '0'; // ÂéªÊéâÂ§ñËæπË∑ù
                playBtn.style.outline = 'none'; // ÂéªÊéâËÅöÁÑ¶ËΩÆÂªì
                playBtn.style.webkitFontSmoothing = 'antialiased'; // Âπ≥ÊªëÂ≠ó‰Ωì
                playBtn.style.mozOsxFontSmoothing = 'grayscale'; // Âπ≥ÊªëÂ≠ó‰Ωì
                
                // Ê∑ªÂä†Êí≠Êîæ/ÊöÇÂÅúÂäüËÉΩ
                playBtn.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();

                        // ËßÜÈ¢ëÊí≠ÊîæÊó∂ÔºåÊåâÈíÆÊ∑°Âá∫

                    } else {

                        playBtn.innerHTML = '‚ñ∂'; // ÊöÇÂÅúÊó∂ÊòæÁ§∫Êí≠ÊîæÂõæÊ†á
                        playBtn.style.fontSize = '50px'; // ÊÅ¢Â§çÊí≠ÊîæÂõæÊ†áÂ∞∫ÂØ∏
                        playBtn.style.paddingLeft = '5px'; // Êí≠ÊîæÂõæÊ†áÂæÆË∞ÉÔºå‰ΩøÂÖ∂ÁúãËµ∑Êù•Â±Ö‰∏≠
                        playBtn.style.top = '50%'; // Êí≠ÊîæÊåâÈíÆÊÅ¢Â§çÂ±Ö‰∏≠‰ΩçÁΩÆ
                        // ËßÜÈ¢ëÊöÇÂÅúÊó∂ÔºåÊåâÈíÆÊÅ¢Â§çÊòæÁ§∫
                        playBtn.style.opacity = '1';
                    }
                });
                
                // ÂàùÂßãËÆæÁΩÆÊí≠ÊîæÂõæÊ†á‰ΩçÁΩÆÂíåÂ∞∫ÂØ∏

            // Â±ïÁ§∫‰ΩúÂìÅÈõÜ
            function displayWorks(files) {
                const worksContainer = document.getElementById('worksContainer');
                worksContainer.innerHTML = '';

                // ÊâæÂà∞zuopingjiÁõÆÂΩï
                const zuopingjiFolder = files.find(file => file.name === 'zuopingji' && file.type === 'folder');
                if (!zuopingjiFolder) {
                    error.textContent = 'Êú™ÊâæÂà∞zuopingjiÁõÆÂΩï';
                    return;
                }

                // Ëé∑ÂèñÊâÄÊúâ‰ΩúÂìÅÈõÜÁõÆÂΩïÔºåÂπ∂ÊåâÂêçÁß∞ÊéíÂ∫è
                const workFolders = zuopingjiFolder.children
                    .filter(file => file.type === 'folder')
                    .sort((a, b) => a.name.localeCompare(b.name));

                if (workFolders.length === 0) {
                    error.textContent = 'Êú™ÊâæÂà∞‰ΩúÂìÅÈõÜÁõÆÂΩï';
                    return;
                }

                // ÂàõÂª∫ÂÖ∂‰ªñ‰ΩúÂìÅÈõÜÁöÑÂÆπÂô®
                const otherWorksContainer = document.createElement('div');
                otherWorksContainer.className = 'other-works-container';

                // Â§ÑÁêÜÊâÄÊúâ‰ΩúÂìÅÈõÜ
                for (let i = 0; i < workFolders.length; i++) {
                    const workFolder = workFolders[i];
                    // ÊâæÂà∞imgsÁõÆÂΩï
                    const imgsFolder = workFolder.children.find(file => file.name === 'imgs' && file.type === 'folder');
                    if (!imgsFolder) continue;

                    // ÊâæÂà∞Á¨¨‰∏ÄÂº†ÂõæÁâá
                    const firstImage = imgsFolder.children.find(file => 
                        file.type === 'file' && 
                        /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                    );

                    if (firstImage) {
                        // ÂàõÂª∫‰ΩúÂìÅÂ±ïÁ§∫È°π
                        const workItem = document.createElement('div');
                        workItem.className = 'other-work';

                        // ÂàõÂª∫ÂõæÁâáÂÖÉÁ¥†
                        const img = document.createElement('img');
                        img.className = 'work-image';
                        // ÊûÑÂª∫ÂõæÁâáÁöÑÁõ¥Êé•URL
                        img.src = `https://raw.githubusercontent.com/${repoInfo.owner}/${repoInfo.repo}/main/${firstImage.path}`;
                        img.alt = workFolder.name;
                        img.style.cursor = 'pointer';
                        img.addEventListener('click', () => {
                            window.location.href = `work-details.html?work=${encodeURIComponent(workFolder.name)}`;
                        });
                        img.onerror = () => {
                            img.src = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22300%22 height%3D%22200%22 viewBox%3D%220 0 300 200%22%3E%3Crect width%3D%22300%22 height%3D%22200%22 fill%3D%22%23f0f0f0%22%2F%3E%3Ctext x%3D%2250%2525%22 y%3D%2250%2525%22 dominant-baseline%3D%22middle%22 text-anchor%3D%22middle%22 font-family%3D%22Arial%22 font-size%3D%2216%22 fill%3D%22%23999%22%3EÂõæÁâáÂä†ËΩΩÂ§±Ë¥•%3C%2Ftext%3E%3C%2Fsvg%3E';
                        };

                        // ÂàõÂª∫Ê†áÈ¢òÂÖÉÁ¥†
                        const title = document.createElement('div');
                        title.className = 'work-title';
                        title.textContent = workFolder.name;

                        // ÁªÑÂêàÂπ∂Ê∑ªÂä†Âà∞ÂÆπÂô®
                        workItem.appendChild(img);
                        workItem.appendChild(title);
                        otherWorksContainer.appendChild(workItem);
                    }
                }

                // Â∞ÜÂÖ∂‰ªñ‰ΩúÂìÅÈõÜÂÆπÂô®Ê∑ªÂä†Âà∞‰∏ªÂÆπÂô®
                if (otherWorksContainer.children.length > 0) {
                    worksContainer.appendChild(otherWorksContainer);
                }
            }

            // ÊûÑÂª∫Êñá‰ª∂Ê†ëÔºàÂ§áÁî®ÂäüËÉΩÔºâ
            function buildFileTree(files, container) {
                const ul = document.createElement('ul');
                ul.style.listStyle = 'none';
                ul.style.paddingLeft = '0';

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = `tree-item ${file.type}`;
                    
                    if (file.type === 'folder') {
                        const toggle = document.createElement('span');
                        toggle.className = 'toggle';
                        toggle.textContent = '‚ñ∂';
                        toggle.addEventListener('click', function() {
                            const childrenContainer = li.querySelector('.tree-node');
                            if (childrenContainer.style.display === 'none') {
                                childrenContainer.style.display = 'block';
                                toggle.textContent = '‚ñº';
                            } else {
                                childrenContainer.style.display = 'none';
                                toggle.textContent = '‚ñ∂';
                            }
                        });
                        li.appendChild(toggle);
                        
                        const folderName = document.createElement('span');
                        folderName.textContent = file.name;
                        li.appendChild(folderName);

                        const childrenContainer = document.createElement('div');
                        childrenContainer.className = 'tree-node';
                        buildFileTree(file.children, childrenContainer);
                        li.appendChild(childrenContainer);
                    } else {
                        const fileName = document.createElement('span');
                        fileName.textContent = file.name;
                        li.appendChild(fileName);
                    }

                    ul.appendChild(li);
                });

                container.appendChild(ul);
            }
        });
    </script>
