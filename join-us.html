            color: #a6a4ff;
        }
        
        .project-dropdown {
            position: absolute;
            top: 100%;
            left: 50%;

            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 0;
            padding: 8px 0;
            min-width: 180px;
            display: none;
            box-shadow: none;
            z-index: 1000;

        .project-item:hover .project-dropdown {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .dropdown-item:hover {
